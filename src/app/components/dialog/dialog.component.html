<!-- Loading -->

<div *ngIf="data.error == false && data.success == false">
  <h1 mat-dialog-title style="font-size: larger;">Sending transaction...</h1>
  <mat-dialog-content>
      <p>Please don't reload the page</p>
  </mat-dialog-content>
  <mat-dialog-content class="text-center">
      <div class="lds-hourglass"></div>
  </mat-dialog-content>

</div>


<!-- Error -->

<div *ngIf="data.error == true && data.success == false">
  <h1 mat-dialog-title style="font-size: larger;">Error</h1>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <!-- <div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()">Close</button>
  </div> -->
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>


<!-- Success -->

<div *ngIf="data.error == false && data.success == true">
  <h1 mat-dialog-title style="font-size: larger;">Success</h1>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <!-- <div mat-dialog-actions>
    <button mat-button (click)="onCloseClick()">Close</button>
  </div> -->
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
